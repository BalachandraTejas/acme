{% extends "base.html" %}
    {% block browsertitle %}Acme: Register{%endblock%}
    {% block content %}
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <h1>Register</h1>

          {% include "errormessage.html" %}
          
        <hr>
        <form id="registerform" name="registerform" class="form-horizontal" action="/register" method="post" novalidate>
          <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" id="first_name" name="first_name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" id="last_name" name="last_name" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control required email" id="username" name="username" placeholder="user@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="verify_username" class="col-sm-2 control-label">Verify Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="verify_username" name="verify_username" placeholder="user@example.com">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="verify_password" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="verify_password" name="verify_password" placeholder="Verify Password">
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2">

      </div>
    </div>
 {% endblock %}
